<div class="auth-wrapper container">
  <h3 class="h3 mb-3 font-weight-normal">Please sign up</h3>
  <form class="form-wrapper" [formGroup]="signupForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <br>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Enter name"
        />
        <br>
        <mat-error class="error-message" *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <br>
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="Enter email"
        />
        <br>
        <mat-error class="error-message" *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
          Email is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <br>
        <input
          matInput
          type="text"
          formControlName="password"
          placeholder="Enter Password"
        />
        <br>
        <mat-error class="error-message" *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
    <button type="submit" class="buttonStyle" [disabled]="signupForm.invalid">Sign up</button>
  </form>
</div>
