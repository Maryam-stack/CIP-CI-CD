<mat-toolbar class="header" *ngIf="this.authService.isLoggedIn">
  <span [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
     {{title}}
  </span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/dashboard">Dashboard</button>
    <button mat-menu-item routerLink="/toteBags">Tote Bags</button>
  </mat-menu>
</mat-toolbar>
<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top logout">
  <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="btn btn-danger">Logout</button>
</div>
<div>
  <router-outlet></router-outlet>
</div>
